<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS</title>
    <style>
        img{
            height: 200px;
        }

        .container{
            background: beige;
            height: 650px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            background-color: aquamarine;
            width: 350px;
            height: 350px;
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
            box-shadow: 10px 5px 5px 5px brown;
            /* x offset  y offset  blur radius  spread radius  colour */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="r.jpg">
            <h2>Welcome</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius vel odio unde cumque maiores! Magnam eum facilis repudiandae consequuntur suscipit ea, iusto veniam a in?
            </p>
        </div>
    </div>
</body>
</html>
