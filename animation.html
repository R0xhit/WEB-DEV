<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations ka Gyaan</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vd;
            height: 100vh;
            background-color: beige;
            border: 1px solid black;
        }

        .box{
            width: 350px;
            height: 80px;
            background-color: rgb(20, 136, 98);
            border-radius: 20px;
            border: 2px solid black;
            position: relative;
            animation-name: rightmovement;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            /* animation-delay: 1s; */
            animation-timing-function: linear;
            /* animation-direction: alternate-reverse; */
            animation-fill-mode: forwards; /* Ab ye right me jaake ruk jyega mtlb last frame ke baad kya krna hai wo decide hua hai */

        }

        #box2{
            background-color: blueviolet;
            width: 350px;
            height: 80px;
            border-radius: 20px;
            border: 2px solid black;
            position: relative;
            animation: 5s ease-in 1s infinite alternate none running leftmovement;
        }

        #circle{
            background-color: maroon;
            width: 80px;
            height: 80px;
            border-radius: 50px;
            border: 2px solid black;
            position: relative;
            top: 170px;
            left: 500px;
            animation: 10s ease-in-out 0s infinite alternate none running movecircle;
        }

        @keyframes rightmovement {
            from{
                top: 0;
                left: 0;
            }
            to{
                top: 0;
                left: 1200px;
            }
        }

        @keyframes leftmovement {
            from{
                top: 500px;
                left: 1200px;
            }
            to{
                top: 500px;
                left: 0;
            }
        }

        @keyframes movecircle {
            0%{
                top: 1%;
                left: 5%;
            }
            30%{
                top: 5%;
                left: 90%;
            }
            60%{
                top: 70%;
                left: 10%;
            }
            100%{
                top: 75%;
                left: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="box">

        </div>

        <div id="box2">

        </div>

        <div id="circle">

        </div>

    </div>
</body>
</html>
